<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="top__header">
            <div class="top__logo">
                <img src="img/top__mainlogo.svg" alt="MainLogo">
            </div>
            <div class="top__links">
                <a color="coral" class="active_link" href="#">Home</a>
                <a class="links " href="# ">About Us</a>
                <a class="links " href="# ">Services</a>
                <a class="links " href="# ">Features</a>
                <a class="links " href="# ">Team</a>
                <a class="links " href="# ">Blog</a>
                <a class="links " href="# ">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="heading1">SEO & Digital Marketing For Your Website.</h1>
                <p class="text__info ">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <img src="img/topcontent_image.svg " alt="content_image ">
                <div class="top_buttons ">
                    <button class="active_button ">Start Now</button>
                    <button class="inactive_button ">Watch Video</button>
                </div>
            </div>
        </div>
        <div class="top__logos ">
            <img class="logos" src=" img/logo1.svg " alt="logo1 ">
            <img class="logos" src="img/logo2.svg " alt="logo2 ">
            <img class="logos" src=" img/logo3.svg " alt="logo3 ">
            <img class="logos" src="img/logo4.svg " alt="logo4 ">
            <img class="logos" src=" img/logo5.svg " alt="logo5 ">
            <img class="logos" src="img/logo6.svg " alt="logo6 ">
        </div>
    </div>
</body>

</html>
